<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Laptop Allocation Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background color */
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff; /* White container background */
            padding: 20px;
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Light shadow effect */
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #4b0082; /* Indigo color for heading */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Light text shadow */
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #1e90ff; /* Dodger blue color for buttons */
            border-color: #1e90ff;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.3); /* Blue shadow effect */
        }

        .btn-rounded {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Laptop Allocation Details</h2>
    <table class="table table-bordered">
        <tr>
            <td class="detail-label">Allocation ID:</td>
            <td th:text="${laptopAllocation.Id}"></td>
        </tr>
        <tr>
            <td class="detail-label">Allocation Date:</td>
            <td th:text="${laptopAllocation.allocationDate}"></td>
        </tr>
        <tr>
            <td class="detail-label">Laptop Cost:</td>
            <td th:text="${laptopAllocation.laptopCost}"></td>
        </tr>
        <tr>
            <td class="detail-label">Remarks:</td>
            <td th:text="${laptopAllocation.remarks}"></td>
        </tr>
        <tr>
            <td class="detail-label">Laptop Serial No:</td>
            <td th:text="${laptopAllocation.laptopMaster != null ? laptopAllocation.laptopMaster.laptopSerialNo : 'N/A'}"></td>
        </tr>
        <tr>
            <td class="detail-label">Student Name:</td>
            <td th:text="${laptopAllocation.studentMaster != null ? laptopAllocation.studentMaster.studentFirstName + ' ' + laptopAllocation.studentMaster.studentLastName : 'N/A'}"></td>
        </tr>
    </table>
    <div class="text-center">
        <a href="/LaptopAllocations" class="btn btn-primary btn-rounded">Back</a>
    </div>
</div>
</body>
</html>
