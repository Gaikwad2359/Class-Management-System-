<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit State</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h1, .page-title {
            color: #4b0082;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background-color: #32cd32;
            border-color: #32cd32;
            box-shadow: 0px 0px 10px rgba(50, 205, 50, 0.3);
        }
        .btn-primary {
            background-color: #1e90ff;
            border-color: #1e90ff;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.3);
        }
        .btn-rounded {
            border-radius: 20px;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-title">Edit State</h1>
    <form th:action="@{/UpdateState/{id}(id=${state.stateId})}" th:object="${state}" method="POST">
        <div class="form-group">
            <label for="StateName">State Name</label>
            <input type="text" class="form-control" id="StateName" name="stateName" th:field="*{stateName}">
        </div>
        <div class="form-group">
            <label for="StateDescription">State Description</label>
            <input type="text" class="form-control" id="StateDescription" name="stateDescription" th:field="*{stateDescription}">
        </div>
        <div class="form-group">
            <label for="Country">Country</label>
            <select id="Country" name="countryMaster.countryId" class="form-control" th:field="*{countryMaster.countryId}">
                <option th:each="country : ${countries}" th:value="${country.countryId}" th:text="${country.countryName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-rounded">Update</button>
        <button type="button" class="btn btn-primary btn-rounded" onclick="window.location.href='/States'">Back</button>
    </form>
</div>
</body>
</html>
