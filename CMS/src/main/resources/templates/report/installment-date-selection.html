<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Date Range Installment Report</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        /* Header styling */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container {
            background: #007bff; /* Background color to make the logo visible */
            padding: 10px;
            border-radius: 50%; /* Optional: Makes the container round */
            display: inline-block;
        }

        .logo {
            width: 100px;
            height: auto;
            border: 2px solid #fff; /* White border to make the logo stand out */
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Form styling */
        .report-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .back-link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="/images/ZplusLogo.png" alt="Zplus Logo" class="logo">
            </div>
            <h1>Select Date Range for Student Installment Report</h1>
        </div>
        <form th:action="@{/report/studentInstallment}" method="get" class="report-form">
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-button">Generate Student Installment Report</button>
                <a href="/reports" class="back-link">Back to Reports</a>
            </div>
        </form>
    </div>
</body>
</html>
