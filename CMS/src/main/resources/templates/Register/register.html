<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Page</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <section>
        <div class="container p-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        
                        <div class="card-header text-center fs-4">Register Page</div>

                        <th:block th:if="${session.msg}">
                            <p class="text-center text-success fs-4" th:text="${session.msg}"></p>
                            <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    <div class="card-body"> 
                      <!-- Back Button -->
                      <div class="mb-3">
                          <a href="javascript:history.back()" class="btn btn-secondary col-md-12">Back</a>
                      </div>

                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Enter Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mobileNo">Enter Mobile Number</label>
                                    <input type="text" id="mobileNo" name="mobileNo" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password">Enter Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
