<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background color */
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff; /* White container background */
            padding: 20px;
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Light shadow effect */
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #4b0082; /* Indigo color for heading */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Light text shadow */
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
        }

        .detail-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #1e90ff; /* Dodger blue color for buttons */
            border-color: #1e90ff;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.3); /* Blue shadow effect */
        }

        .btn-rounded {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Student Details</h2>
    <table class="table table-bordered">
        <tr>
            <td class="detail-label">Student ID:</td>
            <td th:text="${student.studentId}"></td>
        </tr>
        <tr>
            <td class="detail-label">First Name:</td>
            <td th:text="${student.studentFirstName}"></td>
        </tr>
        <tr>
            <td class="detail-label">Middle Name:</td>
            <td th:text="${student.studentMiddleName}"></td>
        </tr>
        <tr>
            <td class="detail-label">Last Name:</td>
            <td th:text="${student.studentLastName}"></td>
        </tr>
        <tr>
            <td class="detail-label">Mobile No:</td>
            <td th:text="${student.studentMobileNo}"></td>
        </tr>
        <tr>
            <td class="detail-label">Email ID:</td>
            <td th:text="${student.studentEmailId}"></td>
        </tr>
        <tr>
            <td class="detail-label">Reference:</td>
            <td th:text="${student.studentReference}"></td>
        </tr>
        <tr>
            <td class="detail-label">Balance:</td>
            <td th:text="${student.studentbalance}"></td>
        </tr>
        <tr>
            <td class="detail-label">Status:</td>
            <td th:text="${student.status}"></td>
        </tr>
        <tr>
            <td class="detail-label">Email :</td>
            <td th:text="${student.email}"></td>
        </tr>
         <tr>
            <td class="detail-label">Role:</td>
            <td th:text="${student.role}"></td>
        </tr>
        <tr>
            <td class="detail-label">City:</td>
            <td th:text="${student.cityMaster != null ? student.cityMaster.cityName : 'N/A'}"></td>
        </tr>
        <tr>
            <td class="detail-label">State:</td>
            <td th:text="${student.stateMaster != null ? student.stateMaster.stateName : 'N/A'}"></td>
        </tr>
        <tr>
            <td class="detail-label">Country:</td>
            <td th:text="${student.countryMaster != null ? student.countryMaster.countryName : 'N/A'}"></td>
        </tr>
        <tr>
            <td class="detail-label">Qualification:</td>
            <td th:text="${student.qualificationMaster != null ? student.qualificationMaster.qualName : 'N/A'}"></td>
        </tr>
    </table>
    <div class="text-center">
        <a href="/Students" class="btn btn-primary btn-rounded">Back</a>
    </div>
</div>
</body>
</html>
