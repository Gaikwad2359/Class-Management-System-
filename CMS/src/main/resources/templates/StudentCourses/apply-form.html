<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container for form to center it */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #6a1b9a; /* Purple color */
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        div {
            margin-bottom: 15px;
        }

        /* Label Styles */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6a1b9a; /* Purple color */
        }

        /* Input Styles */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Input Focus Styles */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #6a1b9a; /* Purple color */
            outline: none;
        }

        /* Error Messages */
        div[th\:errors] {
            color: red;
            font-size: 0.875em;
        }

        /* Button Styles */
        button {
            background-color: #6a1b9a; /* Purple color */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5e35b1; /* Slightly darker purple */
        }

        /* Back Button Styles */
        .back-button {
            background-color: #6a1b9a; /* Purple color */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block; /* Ensure it's treated as an inline block element */
            text-align: center;
        }

        /* Back Button Hover Styles */
        .back-button:hover {
            background-color: #5e35b1; /* Slightly darker purple */
        }

        /* Button Container Styles */
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            gap: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Apply for Course</h2>

    <form th:action="@{/apply}" th:object="${applyForm}" method="post">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" />
            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <div>
            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" th:field="*{emailId}" />
            <div th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></div>
        </div>

        <div>
            <label for="emailPass">Password:</label>
            <input type="password" id="emailPass" th:field="*{emailPass}" />
            <div th:if="${#fields.hasErrors('emailPass')}" th:errors="*{emailPass}"></div>
        </div>

        <div>
            <label for="mobileNo">Mobile No:</label>
            <input type="text" id="mobileNo" th:field="*{mobileNo}" />
            <div th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>
        </div>

        <div>
            <label for="course">Course:</label>
            <select id="course" th:field="*{course}">
                <option value="" disabled selected>Select a course</option>
                <option th:each="course : ${courses}" th:value="${course}" th:text="${course}"></option>
            </select>
            <div th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
        </div>

        <div class="button-container">
            <button type="submit">Apply</button>
        </div>
    </form>
</div>

</body>
</html>
