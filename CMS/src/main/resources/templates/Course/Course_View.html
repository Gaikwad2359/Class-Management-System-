<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Course Details</h1>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${course.courseId}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${course.courseName}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${course.courseDesc}"></td>
        </tr>
        <tr>
            <th>Fees</th>
            <td th:text="${course.courseFees}"></td>
        </tr>
        <tr>
            <th>Start Date</th>
            <td th:text="${course.courseStartDate}"></td>
        </tr>
        <tr>
            <th>End Date</th>
            <td th:text="${course.courseEndDate}"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="${course.status}"></td>
        </tr>
    </table>
    <a href="/Course" class="btn btn-primary">Back to Course List</a>
</div>
</body>
</html>
