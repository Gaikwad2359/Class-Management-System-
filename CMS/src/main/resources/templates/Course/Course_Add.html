<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Add Course</h1>
    <form th:action="@{/Course}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" class="form-control" id="courseName" th:field="*{courseName}" placeholder="Enter course name">
        </div>
        <div class="form-group">
            <label for="courseDesc">Course Description</label>
            <input type="text" class="form-control" id="courseDesc" th:field="*{courseDesc}" placeholder="Enter course description">
        </div>
        <div class="form-group">
            <label for="courseFees">Course Fees</label>
            <input type="text" class="form-control" id="courseFees" th:field="*{courseFees}" placeholder="Enter course fees">
        </div>
        <div class="form-group">
            <label for="courseStartDate">Course Start Date</label>
            <input type="date" class="form-control" id="courseStartDate" th:field="*{courseStartDate}">
        </div>
        <div class="form-group">
            <label for="courseEndDate">Course End Date</label>
            <input type="date" class="form-control" id="courseEndDate" th:field="*{courseEndDate}">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" th:field="*{status}" placeholder="Enter status">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
          <a href="/Course" class="btn btn-primary">Back to Course List</a>
    </form>
</div>
</body>
</html>
