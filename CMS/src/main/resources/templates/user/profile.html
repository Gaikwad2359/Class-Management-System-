<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Profile section styling */
        .profile-section {
            margin-top: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: slideDown 1.5s ease-in-out;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2575fc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: fadeInText 1.5s ease-in-out;
        }

        /* Profile table styling */
        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px 0;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: slideUpTable 1.5s ease-in-out;
        }

        th, td {
            padding: 20px;
            text-align: left;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e1e8ed;
            transform: scale(1.01);
            transition: all 0.3s ease-in-out;
        }

        /* Back button styling */
        .btn-custom {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background-color: #4c0080;
            transform: translateY(-5px);
        }

        .btn-custom + .btn-custom {
            margin-left: 10px;
        }

        /* Animations */
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUpTable {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <section class="profile-section">
        <h1>User Profile</h1>
        <div class="container">
            <table>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td th:text="${user.name}"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td th:text="${user.status}"></td>
                    </tr>
                    <tr>
                        <th>Student First Name</th>
                        <td th:text="${user.studentFirstName}"></td>
                    </tr>
                    <tr>
                        <th>Student Last Name</th>
                        <td th:text="${user.studentLastName}"></td>
                    </tr>
                    <tr>
                        <th>Student Balance</th>
                        <td th:text="${user.studentbalance}"></td>
                    </tr>
                    <tr>
                        <th>Country Name</th>
                        <td th:text="${user.countryMaster != null ? user.countryMaster.countryName : 'N/A'}"></td>
                    </tr>
                    <tr>
                        <th>State Name</th>
                        <td th:text="${user.stateMaster != null ? user.stateMaster.stateName : 'N/A'}"></td>
                    </tr>
                    <tr>
                        <th>City Name</th>
                        <td th:text="${user.cityMaster != null ? user.cityMaster.cityName : 'N/A'}"></td>
                    </tr>
                    <tr>
                        <th>Qualification </th>
                        <td th:text="${user.qualificationMaster != null ? user.qualificationMaster.qualName : 'N/A'}"></td>
                    </tr>
                </tbody>
            </table>
            <a href="/user/user-dashboard" class="btn-custom">Back</a>
        </div>
    </section>

</body>
</html>
