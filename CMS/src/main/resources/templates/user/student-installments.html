<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Installments</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInTitle 1s ease-in-out;
        }

        /* Table styling */
        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            margin: 20px 0;
            animation: slideInTable 1s ease-in-out;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        th {
            background-color: #4c57d6;
            color: white;
            text-transform: uppercase;
        }

        td {
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        tbody tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tbody tr:hover td {
            background-color: #e8f0fe;
            transition: all 0.3s ease-in-out;
        }

        /* Table header and column styles */
        th, td {
            text-align: left;
            padding: 10px 20px;
            font-size: 16px;
        }

        th {
            background-color: #6a11cb;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive table for smaller screens */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Animations */
        @keyframes fadeInTitle {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInTable {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Add a hover effect for rows */
        tbody tr:hover {
            background-color: #d1e7ff;
            cursor: pointer;
        }

        /* Back button styling */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6a11cb;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-btn:hover {
            background-color: #4c0080;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <h1>Your Installments</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Details</th>
                <th>Amount</th>
                <th>Payment Type</th>
                <th>Check Number</th>
                <th>Pay Cheque Date</th>
                <th>Pay Cheque Bank</th>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="installment : ${installments}">
                <td th:text="${installment.instId}"></td>
                <td th:text="${installment.instDate}"></td>
                <td th:text="${installment.instAmount}"></td>
                <td th:text="${installment.InstPaymentType}"></td>
                <td th:text="${installment.InstPayChequeNo}"></td>
                <td th:text="${installment.InstPayChequeDate}"></td>
                <td th:text="${installment.InstPayChequeBank}"></td>
                <td th:text="${installment.studentMaster.studentFirstName}"></td>
                <td th:text="${installment.studentMaster.studentLastName}"></td>
                <td>
            <a th:href="@{'/user/student/installment/download/' + ${installment.instId}}" class="back-btn">Download PDF</a>
        </td>
            </tr>
        </tbody>
    </table>

    <a href="/user/user-dashboard" class="back-btn">Back to Home</a>

</body>
</html>
