<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #28a745, #218838);
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .navbar-nav {
            flex-direction: row;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            padding: 12px 20px;
            transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border-radius: 5px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #218838;
            color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animation for the Navbar toggler */
        .navbar-toggler {
            transition: transform 0.3s ease-in-out;
        }

        .navbar-toggler:hover {
            transform: rotate(90deg);
        }

        /* Page Fade-In Effect */
        body {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            background-color: #f8f9fa;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Make the content more visually appealing */
        .container-fluid {
            margin-top: 60px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Hover Effect */
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #218838;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        /* Centering title and aligning navbar items */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand {
            margin: 0 auto;
        }

        .navbar-collapse {
            flex-grow: 0;
        }

        .navbar-toggler {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/signin">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/signin">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container-fluid" th:replace="${content}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
