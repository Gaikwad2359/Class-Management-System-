<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Batch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background color */
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Light shadow effect */
        }

        h1, .page-title {
            color: #4b0082; /* Indigo color for heading */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Light text shadow */
        }

        .btn-success {
            background-color: #32cd32; /* Lime green color for buttons */
            border-color: #32cd32;
            box-shadow: 0px 0px 10px rgba(50, 205, 50, 0.3); /* Green shadow effect */
        }

        .btn-primary {
            background-color: #1e90ff; /* Dodger blue color for buttons */
            border-color: #1e90ff;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.3); /* Blue shadow effect */
        }

        .btn-rounded {
            border-radius: 20px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-title">Add Batch</h1>
    <form th:action="@{/AddBatch}" th:object="${batch}" method="post">
        <div class="form-group">
            <label for="batchName">Batch Name</label>
            <input type="text" class="form-control" id="batchName" th:field="*{batchName}" placeholder="Enter Batch name">
        </div>
        <div class="form-group">
            <label for="batchStartDate">Start Date</label>
            <input type="date" class="form-control" id="batchStartDate" th:field="*{batchStartDate}">
        </div>
        <div class="form-group">
            <label for="batchEndDate">End Date</label>
            <input type="date" class="form-control" id="batchEndDate" th:field="*{batchEndDate}">
        </div>
        <div class="form-group">
            <label for="batchDetails">Details</label>
            <textarea class="form-control" id="batchDetails" th:field="*{batchDetails}" placeholder="Enter Batch details"></textarea>
        </div>
        <div class="form-group">
            <label for="batchRemarks">Remarks</label>
            <textarea class="form-control" id="batchRemarks" th:field="*{batchRemarks}" placeholder="Enter Batch remarks"></textarea>
        </div>
        <div class="form-group">
            <label for="batchStatus">Status</label>
            <input type="text" class="form-control" id="batchStatus" th:field="*{batchStatus}" placeholder="Enter Batch status">
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" th:field="*{courseMaster.courseId}" class="form-control">
                <option th:each="course : ${listCourses}" th:value="${course.courseId}" th:text="${course.courseName}">Course</option>
            </select>
        </div>
        <div class="form-group">
            <label for="faculty">Faculty</label>
            <select id="faculty" th:field="*{facultyMaster.facultyId}" class="form-control">
                <option th:each="faculty : ${listFaculties}" th:value="${faculty.facultyId}" th:text="${faculty.facultyFirstName}">Faculty</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-rounded">Add Batch</button>
        <button type="button" class="btn btn-primary btn-rounded" onclick="window.location.href='/Batches'">Back</button>
    </form>
</div>
</body>
</html>
